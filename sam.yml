Transform: AWS::Serverless-2016-10-31

Resources:
  TableRepositories:
    Type: AWS::Serverless::SimpleTable
    Properties:
      PrimaryKey:
        Name: repository
        Type: String

  Layer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      ContentUri: layer

  Function:
    Type: AWS::Serverless::Function
    Properties:
      AutoPublishAlias: process
      CodeUri: src
      Environment:
        Variables:
          DYNAMODB_TABLE: !Ref TableRepositories
      Handler: index.handler
      Layers:
        - !Ref Layer
      MemorySize: 256
      Policies:
        - arn:aws:iam::aws:policy/AmazonDynamoDBReadOnlyAccess
        - Version: 2012-10-17
          Statement:
            - Effect: Allow
              Action:
                - kms:Decrypt
              Resource:
                - "*"
      Runtime: python3.9
      Timeout: 900
